apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
  labels:
    app: django-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django-app
  template:
    metadata:
      labels:
        app: django-app
    spec:
      containers:
      - name: django-app
        image: woodstock93/api_server:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "0000"
        - name: POSTGRES_DB
          value: "postgres"
        - name: DATABASE_URL
          value: psql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@db:5432/$(POSTGRES_DB)
        volumeMounts:
          - name: static-files
            mountPath: /staticfiles
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 3
          periodSeconds: 1
          successThreshold: 1
          failureThreshold: 5
          timeoutSeconds: 3            
      volumes:
        - name: static-files
          persistentVolumeClaim:
            claimName: django-static-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  labels:
    app: django-service
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8000
  selector:
    app: django-app
